<!doctype html>
<html lang="de">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Tic Tac Toe</title>
    <style>
        table  {
            border-collapse:collapse;
            border-spacing:0;
        }

        table tbody tr td {
            border: 1px solid darkgrey;
        }

        td {
            padding: 30px;
        }
    </style>

</head>
<body>
    <div class="mx-5 mt-4">
    <h1>Game</h1>
        <h3 id="information">Player <span id="player">X</span> ist dran</h3>
        <table>
            <tbody>
            <tr>
                <td id="0" onclick="draw(id)">1 / 1</td>
                <td id="1" onclick="draw(id)">1 / 2</td>
                <td id="2" onclick="draw(id)">1 / 3</td>
            </tr>
            <tr>
                <td id="3" onclick="draw(id)">2 / 1</td>
                <td id="4" onclick="draw(id)">2 / 2</td>
                <td id="5" onclick="draw(id)">2 / 3</td>
            </tr>
            <tr>
                <td id="6" onclick="draw(id)">3 / 1</td>
                <td id="7" onclick="draw(id)">3 / 2</td>
                <td id="8" onclick="draw(id)">3 / 3</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="game.js"></script>
</html>
